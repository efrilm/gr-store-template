<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GR Store</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendor/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="/assets/vendor/flaticon/flaticon.css">
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/vendor/mean-menu/css/meanmenu.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header-central">
            <div class="container">
                <div class="header inner">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
                            <div class="header-logo">
                                <a href="index.html" class="logo-image">
                                    <img src="/assets/images/logo/logo.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 d-none d-lg-block">
                            <div class="header-location">
                                <select>
                                    <option>Location By GPS</option>
                                    <option>Indonesia</option>
                                    <option>Jakarta</option>
                                    <option>Jawa Barat</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 d-none d-lg-block">
                            <div class="header-search">
                                <input type="text" class="search-input" placeholder="Search ....">
                                <button class="btn-search" type="submit"><i class="fa fa-search"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-8 col-sm-8">
                            <div class="header-action">
                                <div class="user-login">
                                    <a href="login.html" class="icon-block">
                                        <i class="flaticon-user"></i>
                                        <span class="text">Login
                                            <span class="sub">My Account</span>
                                        </span>
                                    </a>
                                </div>

                                <button class="btn-sell" type="submit">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    Sell
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <script src="/assets/vendor/jquery/jquery.js"></script>
    <script src="/assets/vendor/jquery/waypoints.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="/assets/vendor/nice-select/js/nice-select.js"></script>
    <script src="/assets/vendor/mean-menu/js/meanmenu.js"></script>
    <script src="/assets/script/main.js"></script>
</body>

</html>
